{% load static %}
<html xmlns="http://www.w3.org/1999/html" >
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Мой блог{% endblock %}</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/blog/css/style.css' %}" type="text/css" media="all" />
</head>
<body>
     <div id="main">
    	<div id="content" class="">
        	<div class="projects">
				<h1>Породы кошек:</h1>
				 {% for post in task %}
				 <div class="item">
					 {% if post.image %}
					    <a href=""><img src="{{ post.image.url }}"></a>
						{% endif %}
				</div>
				<div class="">
					<a href= "/index/{{ post.pk }}" > {{ post.title }}</a>
						<p>{{ post.discriptions }}</p>
						<i style="">Автор {{ post.author }}</i>
						<hr>
						<!--<div class="clear"></div>
						<p class="link-read-post"><a href="{{ p.get_absolute_url }}"> Читать пост</a></p>-->
				</div>
				</div>
				{% endfor %}
			</div>
		</div>
 </body>
</html>
